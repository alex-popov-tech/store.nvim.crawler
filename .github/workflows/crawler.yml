name: Repository Crawler
on:
  schedule:
    # Run every 8 hours (at 0:00, 8:00, and 16:00 UTC)
    - cron: '0 0,8,16 * * *'
  workflow_dispatch: # Allow manual triggering
jobs:
  crawl:
    name: Crawl nvim plugin repositories
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm install
      - name: Run crawler
        env:
          LOG_LEVEL: info
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          UPDATE_GIST_ID: ${{ vars.UPDATE_GIST_ID }}
        run: npm run crawling
      - name: Upload crawl results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: crawling-results
          path: |
            output/db.json
            output/install.json
            output/db_minified.json
            output/log
          retention-days: 3
